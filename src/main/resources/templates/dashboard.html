<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - MyShortUrl</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<header class="bg-info text-white text-center py-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Dashboard</h1>
        <a th:href="@{/}" class="btn btn-danger">Logout</a>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Welcome, <span th:text="${username}">Username</span>!</h2>
                    <p class="text-center">Your URL limit is: <span th:text="${urlLimit}">5</span></p>
                    <!-- The rest of your dashboard's content goes here -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
